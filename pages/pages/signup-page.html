

    <div class="wrapper">

			<div class="container">
				<div class="row">
					<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
						<div class="card card-signup">
							<form class="form" role="form" id="myForm" method="" action="">
								<div class="header header-primary text-center">
									<h4>Sign Up for Stories.com</h4>
									<div class="social-line">
										<a href="#" class="btn btn-simple btn-just-icon">
											<i class="fa fa-facebook-square"></i>
										</a>
										<a href="#pablo" class="btn btn-simple btn-just-icon">
											<i class="fa fa-twitter"></i>
										</a>
										<a href="#pablo" class="btn btn-simple btn-just-icon">
											<i class="fa fa-google-plus"></i>
										</a>
									</div>
								</div>

								<div class="progress" id="pb-div" >
  									<div class="progress-bar progress-bar-danger progress-bar-striped active " id="pb">
  									</div>
  								</div>

								<div class="content">

									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">face</i>
										</span>
										<input type="text" id="fullname" class="form-control" placeholder="Full Name ...">

										<span class="input-group-addon">
											<i class="fa fa-hand-o-right" style="font-size:24px"></i>
										</span>

										<input type="text" id="username" class="form-control" placeholder="username ...">
									</div>

									

									<br>

									

									<div class="input-group">                              <!-- ****** Radio Buttons  ******* -->
									    <span class="input-group-addon">
											<i class="fa fa-venus-mars" style="font-size:20px;"></i>
											<label>&nbsp;&nbsp;Gender</label>
										</span>
										<label>
										<input type="radio" class="form-control" name="optionsRadios" id="optionsRadios1" value="option1" checked>
										Male
										</label>
                                        &nbsp;
										<label>
										    <input type="radio" class="form-control" name="optionsRadios" id="optionsRadios2" value="option2">
										Female
										</label>
										
									</div>
										
                                    <br>

                                    <div class="input-group date" data-provide="datepicker">
										<span class="input-group-addon">
											<i class="fa fa-calendar" aria-hidden="true" style="font-size:20px;"></i>
											<label>&nbsp;&nbsp;&nbsp;&nbsp;Birthdate</label>
										</span>


										<input type="date" id="dob" class="form-control" placeholder="Your birthdate ..."><br>
										
									</div>

									

                                    

									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">email</i>
										</span>
										<input type="email" id="email" class="form-control" placeholder="Email..." required="">
										<span class="input-group-addon">
											<i class="material-icons">lock_outline</i>
										</span>                                                           <!-- ******Password Validation******* -->
										<input type="password" id="pass" placeholder="Password..." class="form-control" onkeyup="validatePass()" />
										<p id='strength'><b> </b></p>
										<help-text><a href="#">Forgot Password?</a></help-text>
									</div>

									<br>


                                    <br>
                                    <div class="checkbox">
                                    <label>
                                       <input type="checkbox">Remember me
                                    </label>
                                    </div>

									
								</div>
								<div class="footer text-center">                                   <!-- ******The Modal Trigger******* -->
									<button class="btn btn-primary" id="btn" data-toggle="modal" data-target="#myModal" disabled="disabled">Submit</button> 	
								</div>	
                                							
							</form>
							
						</div>
					</div>
				</div>
			</div>
		</div>

        <button type="button" class="btn btn-default btn-simple" data-dismiss="modal">Close</button>
