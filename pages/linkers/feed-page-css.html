<title>MainFeed</title>
<!-- CSS Files -->
<link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="../assets/css/material-kit.css">
<link href="../assets/css/styling.css" rel="stylesheet"/>
<script src="../assets/js/bootstrap3-typeahead.js" type="text/javascript"></script>
<!-- Search Options -->
<script type="text/javascript">
	$(document).ready(function() {
        $(".thumbnail").click(function () {
        	$('.like').on('click', function(e) {
			   e.stopPropagation();
			});	
				var img = 'data:image/jpeg;base64,'+ $(this).data('todo').image;
				$("#myModalLabel").text($(this).data('todo').title);
	            $("#mcaption").text($(this).data('todo').story);
	            $("#mfav").text($(this).data('todo').favcount);
	            $("#muser").text($(this).data('todo').username);
	            $("#mimg").attr("src",img);
        })
        $("#uploadbutton").click(function (){
    		window.location = "upload-page.php";
    	});
    });

</script>
